{% extends './main/baseMain.html' %} {% block title %}Regístrate{% endblock %}
{% block contents %}
<h1>Regístrate</h1>

<div class="frame">
  <form method="post">
    <div class="imgcontainer">
      <img src="../../static/media/avatar.png" alt="Avatar" class="avatar" />
    </div>

    <div class="container">
      <label for="uname"><b>Correo</b></label>
      <input
        type="text"
        placeholder="Ingresa tu ucorreo institucional"
        name="email"
        required
      />

      <label for="uname"><b>Nombres</b></label>
      <input type="text" placeholder="Ingresa tu nombre" name="name" required />

      <label for="uname"><b>Apellidos</b></label>
      <input
        type="text"
        placeholder="Ingresa tu apellido"
        name="lastname"
        required
      />

      <label for="uname"><b>Teléfono</b></label>
      <input
        type="text"
        placeholder="Ingresa tu telefono"
        name="number"
        required
      />

      <label for="uname"><b>Año universitario</b></label>
      <input
        type="text"
        placeholder="Ingresa tu año universitario"
        name="number"
        required
      />

      <label for="psw"><b>Contraseña</b></label>
      <input
        type="password"
        placeholder="Ingresa tu contraseña"
        name="psw"
        required
      />

      <label for="psw"><b>Repetir contraseña</b></label>
      <input
        type="password"
        placeholder="Repite tu contraseña"
        name="psw"
        required
      />

      <button type="submit">Registrarse</button>
      <label>
        <input type="checkbox" checked="checked" name="remember" /> Recuérdame
      </label>
    </div>

    <div class="container">
      <button type="button" class="cancelbtn">Cancelar</button>
      <span class="psw">¿Olvidaste tu <a href="#">Contraseña?</a></span>
      <br />
      <span class="psw"
        >Ya tienes una cuenta?
        <a href="{{ url_for('main.login') }}">¡Inicia sesión!</a></span
      >
    </div>
  </form>
</div>

{% endblock %}

{% extends './main/baseMain.html' %} {% block title %}Contacto{% endblock %}
{%block contents %}
<h1>Contacto</h1>

<div class="contact">
  <div class="contact-info">
    <form action="/action_page.php">
      <label for="fname">First Name</label>
      <input
        type="text"
        id="fname"
        name="firstname"
        placeholder="Your name.."
      />

      <label for="lname">Last Name</label>
      <input
        type="text"
        id="lname"
        name="lastname"
        placeholder="Your last name.."
      />

      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
      </select>

      <label for="subject">Subject</label>
      <textarea
        id="subject"
        name="subject"
        placeholder="Write something.."
        style="height: 200px"
      ></textarea>

      <input type="submit" value="Submit" />
    </form>
  </div>

  <div>
    <img src="../../static/media/fotoInicio.jpg" alt="" />
    <div class="iconos">
      <i class="fa-solid fa-envelope"></i>
      <a class="icon" href="mailto: raicesesen@gmail.com">Â raicesesen@gmail.com</a
      ><br /><br />
      <i class="fa-brands fa-instagram"></i>
      <a class="icon" href="https://www.instagram.com/raices.esen/?hl=es-la"
        >Instagram</a
      ><br /><br />
      <i class="fa-brands fa-facebook-f"></i>
      <a class="icon" href="">Facebook</a>
    </div>
  </div>
</div>

{% endblock %}
